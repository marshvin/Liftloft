<body class="bg-gray-100">
    <h1 class="text-center my-8 text-3xl font-bold">{{ name }}</h1>
    <div class="container mx-auto px-4 flex flex-wrap items-start">
        <!-- Gallery Section -->
        <div class="w-full lg:w-1/2 pr-4">
            <div class="grid grid-cols-2 gap-4 lg:grid-cols-3">
                <!-- Gallery Images -->
                <div class="w-1/2 p-1 md:p-2">
                    <img
                      alt="gallery"
                      class="block h-full w-full rounded-lg object-cover object-center"
                      src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(70).webp" />
                      
                  </div>
                  <div class="w-1/2 p-1 md:p-2">
                    <img
                      alt="gallery"
                      class="block h-full w-full rounded-lg object-cover object-center"
                      src="https://i.pinimg.com/736x/ee/9e/52/ee9e524d7b032005a0593e02628727ac.jpg" />
                  </div>

                </div>
                <div class="flex w-1/2 flex-wrap">
                  <div class="w-full p-1 md:p-2">
                    <img
                      alt="gallery"
                      class="block h-full w-full rounded-lg object-cover object-center"
                      src="https://a0.muscache.com/im/pictures/4956f50a-820b-4319-9e15-38a7e4e5763b.jpg?im_w=720" />
                  </div>
                  <div class="w-1/2 p-1 md:p-2">
                    <img
                      alt="gallery"
                      class="block h-full w-full rounded-lg object-cover object-center"
                      src="https://www.ownitkenya.com/wp-content/uploads/2022/12/airbnb-nairobi-kenya-5.jpg" />
                  </div>
                  <div class="w-1/2 p-1 md:p-2">
                    <img
                      alt="gallery"
                      class="block h-full w-full rounded-lg object-cover object-center"
                      src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(77).webp" />
                  </div>
               
            </div>
           
        </div>
        <!-- Booking Form Section -->
        <div class="w-full lg:w-1/3">
            <div class="bg-white shadow-md rounded-lg p-4">
                <h2 class="text-lg font-bold mb-4">Price: ${{ price }} per night</h2>
                <!-- Booking Form Elements -->
                <form>
                    <div class="mb-4">
                        <label for="checkin" class="block text-gray-700 font-bold mb-2">Check-in Date:</label>
                        <input type="date" id="checkin" name="checkin" class="form-input w-full">
                    </div>
                    <div class="mb-4">
                        <label for="checkout" class="block text-gray-700 font-bold mb-2">Check-out Date:</label>
                        <input type="date" id="checkout" name="checkout" class="form-input w-full">
                    </div>
                    <div class="mb-4">
                        <label for="guests" class="block text-gray-700 font-bold mb-2">Number of Guests:</label>
                        <select id="guests" name="guests" class="form-select w-full">
                            <option value="1">1 Guest</option>
                            <option value="2">2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <button type="" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Check Availability</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
