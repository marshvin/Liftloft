<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 flex flex-wrap items-center justify-between p-4 md:p-9">
        <img src="https://tailwindflex.com/public/favicon.ico" class="h-8 w-8 md:h-10 md:w-10" alt="ACME" />
        <div class="flex md:hidden">
            <button id="hamburger" class="text-white">
                <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png" width="30" height="30" />
                <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png" width="30" height="30" />
            </button>
            
        </div>
        <div class="toggle hidden w-full text-lg md:w-auto md:flex text-right text-bold mt-2 md:mt-0 border-t-2 border-white md:border-none">
            <a href="#" class="block md:inline-block text-lg text-white hover:text-blue-500 px-2 md:px-3 py-2 md:border-b-2 border-white md:border-none">Home</a>
            <a href="#" class="block md:inline-block text-lg text-white hover:text-blue-500 px-2 md:px-3 py-2 md:border-b-2 border-white md:border-none">Products</a>
            <a href="#" class="block md:inline-block text-lg text-white hover:text-blue-500 px-2 md:px-3 py-2 md:border-b-2 border-white md:border-none">Pricing</a>
            <a href="#" class="block md:inline-block text-lg text-white hover:text-blue-500 px-2 md:px-3 py-2 md:border-b-2 border-white md:border-none">Contact</a>
        </div>
        <div class="flex md:flex-nowrap">
            <a href="#" class="toggle hidden md:flex w-full md:w-auto px-3 py-1 text-right bg-blue-900 hover:bg-blue-500 text-white md:rounded mr-2">Create Account</a>
            <a href="#" class="toggle hidden md:flex w-full md:w-auto px-3 py-1 text-right bg-blue-900 hover:bg-blue-500 text-white md:rounded">Login</a>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Recommendations</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for recommendation in recommendations %}
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="{{ recommendation.image_url }}" alt="{{ recommendation.name }}" class="w-full h-48 object-cover mb-4">
                <h2 class="text-lg font-semibold mb-2">{{ recommendation.name }}</h2>
                <div class="flex items-center mb-2">
                    <span class="text-yellow-500 mr-1">&#9733;</span>
                    <span>{{ recommendation.ratings }}</span>
                </div>
                <div class="text-gray-800 mb-2">$ {{ recommendation.price }} per night</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
