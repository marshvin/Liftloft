<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Recommendations</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for recommendation in recommendations %}
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="{{ recommendation.image_url }}" alt="{{ recommendation.name }}" class="w-full h-48 object-cover mb-4">
                <h2 class="text-lg font-semibold mb-2">{{ recommendation.name }}</h2>
                <div class="flex items-center mb-2">
                    <span class="text-yellow-500 mr-1">&#9733;</span>
                    <span>{{ recommendation.ratings }}</span>
                </div>
                <div class="text-gray-800 mb-2">$ {{ recommendation.price }} per night</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
