<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liftloft</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <!-- Background Container -->
    <div class="relative bg-cover bg-center h-screen flex flex-col" style="background-image: url('/static/home.jpg');">        
            <nav class="flex flex-wrap items-center justify-between p-4 md:p-9">
                <img src="https://tailwindflex.com/public/favicon.ico" class="h-8 w-8 md:h-10 md:w-10" alt="ACME" />
                <div class="flex md:hidden">
                    <button id="hamburger" class="text-white">
                        <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png"
                            width="30" height="30" />
                        <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png"
                            width="30" height="30" />
                    </button>
                </div>
                <div
                    class="toggle hidden w-full text-lg md:w-auto md:flex text-right text-bold mt-2 md:mt-0 border-t-2 border-white md:border-none">
                    <a href="#"
                        class="block md:inline-block text-lg text-white hover:text-blue-500 px-2 md:px-3 py-2 md:border-b-2 border-white md:border-none">Home
                    </a>
                    <a href="#"
                        class="block md:inline-block text-lg text-white hover:text-blue-500 px-2 md:px-3 py-2 md:border-b-2 border-white md:border-none">Products
                    </a>
                    <a href="#"
                        class="block md:inline-block text-lg text-white hover:text-blue-500 px-2 md:px-3 py-2 md:border-b-2 border-white md:border-none">Pricing
                    </a>
                    <a href="#"
                        class="block md:inline-block text-lg text-white hover:text-blue-500 px-2 md:px-3 py-2 md:border-b-2 border-white md:border-none">Contact
                    </a>
                </div>
                <a href="#"
                    class="toggle hidden md:flex w-full md:w-auto px-3 py-1 text-right bg-blue-900 hover:bg-blue-500 text-white md:rounded">Create
                    Account
    
                </a>
          
        </nav>

        <!-- Content Section -->
        <div class="container mx-auto flex-grow text-center text-white relative z-10 p-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 md:mb-8">Welcome to Liftloft</h1>
            <p class="text-lg md:text-3xl mb-4 md:mb-8">Determined to get an Airbnb that suits your Taste? Look no
                further</p>
            
            <!-- Open Modal Button -->
            <button id="openModal" class="bg-blue-500 text-white p-2 rounded text-base md:text-lg">Try Recommendations</button>

            <!-- Modal Container -->
            <div id="modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden">
                <div class="flex items-center justify-center h-full">
                    <div class="bg-white p-8 rounded-lg">
                        <!-- Your form content goes here -->
                        <form action="/recommend" method="post" class="flex flex-wrap justify-center items-center">
                            <div class="flex items-center mb-2 md:mb-4">
                                <label for="theme" class="mr-2 text-base md:text-lg">Enter your preferred theme:</label>
                                <input type="text" name="theme" required class="border p-2 rounded text-base md:text-lg">
                            </div>
                            <div class="flex items-center mb-2 md:mb-4">
                                <label for="priceRange" class="mr-2 text-base text-black md:text-lg">Price Range:</label>
                                <select name="priceRange" class="border p-2 rounded text-base md:text-lg">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="flex items-center mb-2 md:mb-4">
                                <label for="location" class="mr-2 text-base md:text-lg">Location:</label>
                                <input type="text" name="location" class="border p-2 rounded text-base md:text-lg">
                            </div>
                            <div class="mb-4">
                                <button type="submit" class="bg-blue-500 text-white p-2 rounded text-base md:text-lg">Get
                                    Recommendations</button>
                            </div>
                        </form>
                        
                        <!-- Close Modal Button -->
                        <button id="closeModal" class="text-gray-500 text-sm mt-4">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Open and close humberger menu
        document.getElementById("hamburger").onclick = function toggleMenu() {
            const navToggle = document.getElementsByClassName("toggle");
            for (let i = 0; i < navToggle.length; i++) {
                navToggle.item(i).classList.toggle("hidden");
            }
        };

        // Open modal
        document.getElementById("openModal").onclick = function openModal() {
            document.getElementById("modal").style.display = "block";
        };

        // Close modal
        document.getElementById("closeModal").onclick = function closeModal() {
            document.getElementById("modal").style.display = "none";
        };
    </script>

</body>

</html>
