<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Airbnb Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold text-center mb-8">Upload Airbnb Listing</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" name="name" id="name" required class="form-input mt-1 block w-full rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="theme" class="block text-gray-700">Theme:</label>
                <input type="text" name="theme" id="theme" required class="form-input mt-1 block w-full rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="location" class="block text-gray-700">Location:</label>
                <input type="text" name="location" id="location" required class="form-input mt-1 block w-full rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="ratings" class="block text-gray-700">Ratings:</label>
                <input type="number" name="ratings" id="ratings" min="0" max="5" step="0.1" required class="form-input mt-1 block w-full rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="price" class="block text-gray-700">Price:</label>
                <input type="number" name="price" id="price" min="0" required class="form-input mt-1 block w-full rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="image" class="block text-gray-700">Image:</label>
                <input type="file" name="image" id="image" accept="image/*" required class="form-input mt-1 block w-full rounded-md">
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Upload</button>
            </div>
        </form>
    </div>
</body>
</html>
